    <main>
    <section> 
        <h2>Temperature Conversion - Celsius to Fahrenheit </h2>
        <p>Masukkan suhu derajat celcius (째C) ke kotak dibawah, 
        lalu klik tombol "Konversi" untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F). </p></section>
    

      <section class="input-section">
            <label for="celcius" >Celcius(째C)<br></label> 
         <input type="number" id="celcius" placeholder="0">
         <br>
         
         <button>Konversi</button>
         <button>Reset</button>
         <button>Reverse</button> 

         <br>
         <label for="fahrenheit">Fahrenheit(째F)</label> 
         <br>
         <input type="number" id="fahrenheit" placeholder="0">
         <br>


         <label for="count">Cara Hitung</label> 
         <br>
         <input type="string" id="count"><br>
      </section>
 

    </main>
