<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Suhu</title>
    <meta charset="UTF-8">
    <meta name="description" content="Kalkulator Suhu">
    <meta name="keywords" content="Kalkulator,Suhu,Celcius,Fahrenheit">
    <meta name="Author" content="Charlie Valentino">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <h1>Kalkulator Suhu</h1>
        <p>Masukkan suhu derajat celcius (°C) ke kotak dibawah, 
           lalu klik tombol "Konversi" untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F). </p>
        <h2>Celcius(°C)</h2>   
        <input type="number">
        <button>Konversi</button><button>Reset</button><button>Reverse</button>
    </main>

</body>

</html>
